<dt-label *ngIf="label" class="dt-form-field-label" [ngClass]="{ required: required }">Timeframe</dt-label>
<div
  class="timeframe-input"
  [ngClass]="{ focused: isFocused }"
  (click)="focusClick($event, hourInput)"
  (focus)="hourInput.focus()"
>
  <form [formGroup]="timeForm" uitestid="keptn-time-input">
    <input
      #hourInput
      dtInput
      placeholder="hh"
      type="number"
      (focusin)="isFocused = true"
      (focusout)="isFocused = false"
      formControlName="hours"
      (input)="validateInput('hours', min?.hours, max?.hours)"
      uitestid="keptn-time-input-hours"
    />:<input
      dtInput
      placeholder="mm"
      (focusin)="isFocused = true"
      (focusout)="isFocused = false"
      formControlName="minutes"
      (input)="validateInput('minutes', min?.minutes, max?.minutes)"
      uitestid="keptn-time-input-minutes"
    /><ng-container *ngIf="secondsEnabled"
      >:<input
        dtInput
        placeholder="ss"
        (focusin)="isFocused = true"
        (focusout)="isFocused = false"
        formControlName="seconds"
        (input)="validateInput('seconds', min?.seconds, max?.seconds)"
        uitestid="keptn-time-input-seconds" /></ng-container
    ><ng-container *ngIf="millisEnabled"
      >:<input
        dtInput
        placeholder="ms"
        (focusin)="isFocused = true"
        (focusout)="isFocused = false"
        formControlName="millis"
        (input)="validateInput('millis', min?.millis, max?.millis)"
        uitestid="keptn-time-input-millis" /></ng-container
    ><ng-container *ngIf="microsEnabled"
      >:<input
        dtInput
        placeholder="Âµs"
        (focusin)="isFocused = true"
        (focusout)="isFocused = false"
        formControlName="micros"
        (input)="validateInput('micros', min?.micros, max?.micros)"
        uitestid="keptn-time-input-micros"
    /></ng-container>
  </form>
</div>
