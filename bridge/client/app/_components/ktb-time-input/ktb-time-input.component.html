<dt-label *ngIf="label" class="dt-form-field-label" [ngClass]="{ required: required }">Timeframe</dt-label>
<div
  class="timeframe-input"
  [ngClass]="{ focused: isFocused }"
  (click)="focusClick($event, hourInput)"
  (focus)="hourInput.focus()"
>
  <form uitestid="keptn-time-input">
    <input
      #hourInput
      dtInput
      placeholder="hh"
      type="number"
      (focusin)="isFocused = true"
      (focusout)="isFocused = false"
      [formControl]="hoursControl"
      (input)="validateInput('hours', max?.hours, min?.hours)"
      uitestid="keptn-time-input-hours"
    />:<input
      dtInput
      placeholder="mm"
      type="number"
      (focusin)="isFocused = true"
      (focusout)="isFocused = false"
      [formControl]="minutesControl"
      (input)="validateInput('minutes', max?.minutes, min?.minutes)"
      uitestid="keptn-time-input-minutes"
    /><ng-container *ngIf="secondsEnabled"
      >:<input
        dtInput
        placeholder="ss"
        type="number"
        (focusin)="isFocused = true"
        (focusout)="isFocused = false"
        [formControl]="secondsControl"
        (input)="validateInput('seconds', max?.seconds, min?.seconds)"
        uitestid="keptn-time-input-seconds" /></ng-container
    ><ng-container *ngIf="millisEnabled"
      >:<input
        dtInput
        placeholder="ms"
        type="number"
        (focusin)="isFocused = true"
        (focusout)="isFocused = false"
        [formControl]="millisControl"
        (input)="validateInput('millis', max?.millis, min?.millis)"
        uitestid="keptn-time-input-millis" /></ng-container
    ><ng-container *ngIf="microsEnabled"
      >:<input
        dtInput
        placeholder="Âµs"
        type="number"
        (focusin)="isFocused = true"
        (focusout)="isFocused = false"
        [formControl]="microsControl"
        (input)="validateInput('micros', max?.micros, min?.micros)"
        uitestid="keptn-time-input-micros"
    /></ng-container>
  </form>
</div>
