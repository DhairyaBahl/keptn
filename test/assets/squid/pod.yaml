apiVersion: v1
kind: Pod
metadata:
  name: squid
  labels:
    name: squid
spec:
  containers:
    - name: squid
      image: sameersbn/squid:3.5.27-2
      ports:
        - containerPort: 3128
          protocol: TCP
      volumeMounts:
        - mountPath: /var/spool/squid
          name: data
        - mountPath: /etc/squid
          name: squid-conf
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
          cpu: "200m"
  volumes:
    - name: data
      emptyDir: {}
    - name: squid-conf
      configMap:
        name: squid.conf
